<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Expert Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-frame {
      width: 420px;
      max-width: 95%;
      height: 650px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 8px solid #333;
      position: relative;
    }

    .navbar {
      height: 50px;
      background: #66a6ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar-buttons button {
      background: #f87171;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.3s ease;
    }

    .navbar-buttons button:hover {
      background: #dc2626;
    }

    .spacer {
      height: 5em;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f4f8;
    }

    .bubble {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bubble.bot {
      background: #66a6ff;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .bubble.user {
      background: #89f7fe;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #e2e8f0;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background-color: #66a6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .input-area button:hover {
      background-color: #5589d6;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }



    .booking-card {
      background: #e0f7fa;
      border: 2px solid #66a6ff;
      border-radius: 15px;
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 14px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .booking-card h4 {
      margin-top: 0;
      color: #0077b6;
    }

  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="navbar">
      <div>‚úàÔ∏è Flight Expert</div>
      <div class="navbar-buttons">
        <button onclick="clearChat()">Clear Chat</button>
        <button onclick="restartSession()">Restart Session</button>
      </div>
    </div>

    <div class="spacer"></div>

    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="handleSend()">Send</button>
    </div>
  </div>

  <script>
    const RASA_URL = "http://localhost:5005/webhooks/rest/webhook";
    const messagesEl = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const senderId = "user_" + Math.floor(Math.random() * 1000);
    let history = JSON.parse(localStorage.getItem('chat_history')) || [];

    if (history.length) {
      history.forEach(m => appendBubble(m.role, m.text, false));
    }

    function appendBubble(role, text, save = true) {
      const div = document.createElement('div');
      div.className = 'bubble ' + role;
      if (isHTML) {
        div.innerHTML = text;
      } else {
        div.textContent = text;
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;

     if (save && !isHTML) {
    history.push({ role, text });
    localStorage.setItem('chat_history', JSON.stringify(history));
      }
    }

    async function sendToRasa(text) {
      appendBubble('user', text);
      userInput.value = '';

      try {
        const res = await fetch(RASA_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender: senderId, message: text })
        });

        const data = await res.json();
        data.forEach(r => {
          if (r.clear_chat) {
            history = [];
            localStorage.removeItem('chat_history');
            messagesEl.innerHTML = '';
            appendBubble('bot', 'üëã Welcome! I am Flight Expert. How can I help you today?', false);
          }
          if (r.text) {
            appendBubble('bot', r.text);
          }
        });
      } catch (e) {
        appendBubble('bot', "‚ö†Ô∏è Could not connect to Rasa server.");
      }
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (text) sendToRasa(text);
    }



    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'bubble bot';
      typingDiv.id = 'typing-indicator';
      typingDiv.textContent = 'Flight Expert is typing...';
      messagesEl.appendChild(typingDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
}

    function hideTyping() {
      const typingDiv = document.getElementById('typing-indicator');
      if (typingDiv) typingDiv.remove();
    }

     function clearChat() {
      history = [];
      localStorage.removeItem('chat_history');
      messagesEl.innerHTML = '';

      // Show greeting after clearing
      appendBubble('bot', 'üëã Hello! I am Flight Expert.', false);
    }

    function restartSession() {
      fetch(RASA_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: senderId, message: '/action_cache' })
      })
      .then(res => res.json())
      .then(data => {
        let cleared = false;

        data.forEach(r => {
          if (r.clear_chat) {
            history = [];
            localStorage.removeItem('chat_history');
            messagesEl.innerHTML = '';
            cleared = true;
          }
          if (r.text) {
            appendBubble('bot', r.text);
          }
        });

        if (cleared && !data.some(r => r.text)) {
          appendBubble('bot', 'üëã Welcome! I am Flight Expert. How can I help you today?', false);
        }
      })
      .catch(() => {
        appendBubble('bot', "‚ö†Ô∏è Could not connect to Rasa server.");
      });
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleSend();
    });

    if (history.length === 0) {
      appendBubble('bot', 'üëã Welcome! I am Flight Expert. How can I help you today?', false);
    }
  </script>
</body>
</html>
