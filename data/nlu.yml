version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: book_flight
  examples: |
    - I want to book a flight
    - Can you help me book a ticket?
    - I need to fly somewhere
    - Book a flight for me
    - Book a ticket 
    - i need a flight ticket

- intent: inform
  examples: |
    - My origin is [Bangladesh](origin)
    - I want to fly from [Japan](origin)
    - I want to go to [Bangladesh](destination)
    - I want to fly to [Japan](destination)
    - I will travel on [20th August](travel_date)
    - Travel date is [20th August](travel_date)
    - [20/11/2025](travel_date)


