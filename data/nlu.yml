version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey

- intent: book_flight
  examples: |
    - I want to book a flight
    - Book a ticket for me
    - book a flight 


- intent: inform_origin
  examples: |
    - My origin is Bangladesh
    - I want to fly from Japan
    - From Canada

- intent: inform_destination
  examples: |
    - I want to go to France
    - Destination is Germany
    - To Australia

- intent: inform_travel_date
  examples: |
    - I will travel on 20th October
    - Travel date is 15/09/2025
    - On 1st December

- intent: inform_passenger_name
  examples: |
    - My name is John Doe
    - Passenger name is Jane Smith
    - Naima Nawar

- intent: inform_phone_number
  examples: |
    - My phone number is +1234567890
    - Contact number is 987654321
    - 01715041394

- intent: inform_seat_preference
  examples: |
    - I prefer a window seat
    - I want an aisle seat
    - Middle seat please

- intent: inform_class_selection
  examples: |
    - I want business class
    - Book me in economy
    - First class please

- intent: inform_flight_time
  examples: |
    - I want to fly at 10:00 AM
    - Flight time is 18:30
    - At 7 PM
    - afternoon flight